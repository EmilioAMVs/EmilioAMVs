<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <a href="" class="logo">    
            <img src="images/logo.png" alt="logo">
            <h2 class="nombre-empresa">Inicio</h2>
        </a>

        <div class="opciones">
            <select id="modelos">
                <option value="opcion1">Modelos 2D</option>
                <option value="opcion2">Modelos 3D</option>
            </select>

            <select id="tipos">
                <option value="opcion1">Imagenes</option>
                <option value="opcion2">Videos</option>
            </select>
        </div>

        <div class="search-box">
            <input type="text" id="busqueda" placeholder="Buscar">
            <button>Buscar</button>
        </div>

        <nav>

            <a href="" class="nav-link">Carpetas</a>
            <a href="" class="nav-link">Recientes</a>
            <a href="" class="nav-link">Favoritos</a>
             <!-- para poner una clase se puede poner a.nombredelaclase -->
  
        </nav>
        
    </header>
</body>

</html>
